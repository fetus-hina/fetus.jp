<svg
  xmlns="http://www.w3.org/2000/svg"
  version="1.1"
  width="200"
  height="140"
  viewBox="0 0 200 140"
>
  <!-- 枠線 -->
  <rect
    x="0"
    y="0"
    width="200"
    height="140"
    fill="#5a423b"
  />

  <!-- 白地 -->
  <rect
    x="10"
    y="10"
    width="180"
    height="120"
    fill="#fff"
  />

  <!-- 円の中心が旗の中心であり、直径が縦の 3/5（= 半径が縦の 3/10）。色は紅色 -->
  <circle
    cx="100"
    cy="70"
    r="36"
    fill="#c22047"
  />
</svg>

