actor: Tester

bootstrap: _bootstrap.php

coverage:
  enabled: true
  show_only_summary: false
  whitelist:
    include:
      - models/*
      - overwrite/yii2/helpers/Html.php

paths:
  data: tests/_data
  helpers: tests/_support
  output: tests/_output
  tests: tests

settings:
  memory_limit: 1024M
  colors: true

modules:
  config:
    Yii2:
      configFile: 'config/test.php'
