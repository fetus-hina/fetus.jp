user: nobody
error-log: "/log/h2o/error-log"
access-log: "/log/h2o/access-log"
hosts:
  "web:80":
    listen:
      port: 80
    paths:
      "/":
        file.dir: "/app/web"
        redirect:
          url: "/index.php/"
          internal: YES
          status: 307
file.custom-handler:
  extension: ".php"
  fastcgi.spawn:
    command: "PHP_FCGI_CHILDREN=4 exec /usr/bin/php-cgi7"
    user: nobody
